name: CI

on:
  workflow_call:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - main

jobs:
  ci:
    name: CI Pipeline
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: TypeCheck
        run: npm run typecheck

      - name: Prettier
        run: npm run lint:prettier

      - name: ESLint
        run: npm run lint:eslint

      - name: Stylelint
        run: npm run lint:stylelint

      - name: Tests
        run: npm run test:ci

      - name: ⚙️ Generating coverage badges
        uses: jpb06/coverage-badges-action@latest
        with:
          branches: "*"
          badges-icon: vitest
          target-branch: badges
          vitest-config-path: vite.config.ts

      - name: Build
        run: npm run build
